<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Downscaler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: #fff;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        /* Drop Zone */
        .drop-zone {
            border: 2px dashed #444;
            border-radius: 16px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #1a1a1a;
            margin-bottom: 2rem;
        }

        .drop-zone:hover {
            border-color: #666;
            background: #1f1f1f;
        }

        .drop-zone.drag-over {
            border-color: #5b9cf5;
            background: #1a2a3a;
        }

        .drop-zone-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .drop-zone-text {
            font-size: 1.1rem;
            color: #aaa;
            margin-bottom: 0.5rem;
        }

        .drop-zone-hint {
            font-size: 0.85rem;
            color: #666;
        }

        #fileInput {
            display: none;
        }

        /* Controls Panel */
        .controls {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: flex-end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .control-group label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #888;
            font-weight: 600;
        }

        select, input[type="number"] {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #e0e0e0;
            padding: 0.55rem 0.75rem;
            border-radius: 8px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }

        select:focus, input[type="number"]:focus {
            border-color: #5b9cf5;
        }

        input[type="number"] {
            width: 100px;
        }

        .dimension-inputs {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dimension-x {
            color: #666;
            font-weight: 600;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding-bottom: 0.3rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #5b9cf5;
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 0.9rem;
            color: #ccc;
            cursor: pointer;
            text-transform: none;
            letter-spacing: normal;
            font-weight: 400;
        }

        /* Quality Slider */
        .quality-group {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .quality-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 120px;
            height: 6px;
            background: #3a3a3a;
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #5b9cf5;
            border-radius: 50%;
            cursor: pointer;
        }

        .quality-value {
            font-size: 0.9rem;
            color: #aaa;
            min-width: 35px;
        }

        /* Action Buttons */
        .actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.7rem 1.5rem;
            border-radius: 10px;
            border: none;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #5b9cf5;
            color: #fff;
        }

        .btn-primary:hover:not(:disabled) {
            background: #4a8be4;
        }

        .btn-secondary {
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #3a3a3a;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #333;
        }

        .btn-danger {
            background: #3a1a1a;
            color: #f55b5b;
            border: 1px solid #4a2a2a;
        }

        .btn-danger:hover:not(:disabled) {
            background: #4a2222;
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Download button green glow after completion */
        .btn-glow {
            animation: greenGlow 1.5s ease-in-out infinite alternate;
            background: #2e7d32 !important;
            color: #fff !important;
            border-color: #4caf50 !important;
        }

        @keyframes greenGlow {
            from { box-shadow: 0 0 8px rgba(76, 175, 80, 0.4); }
            to { box-shadow: 0 0 20px rgba(76, 175, 80, 0.8), 0 0 40px rgba(76, 175, 80, 0.3); }
        }

        /* Progress */
        .progress-container {
            margin-bottom: 1.5rem;
            display: none;
        }

        .progress-container.visible {
            display: block;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #aaa;
        }

        .progress-bar-track {
            width: 100%;
            height: 8px;
            background: #2a2a2a;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #5b9cf5, #7bb8ff);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        /* Image Counter */
        .image-counter {
            font-size: 0.95rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .image-counter span {
            color: #5b9cf5;
            font-weight: 600;
        }

        /* Image Grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .image-card {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            transition: transform 0.15s ease;
        }

        .image-card:hover {
            transform: translateY(-2px);
        }

        .image-card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            display: block;
        }

        .image-card-info {
            padding: 0.6rem 0.75rem;
        }

        /* Editable filename input */
        .image-card-name-input {
            width: 100%;
            background: transparent;
            border: 1px solid transparent;
            color: #ccc;
            font-size: 0.8rem;
            font-family: inherit;
            padding: 2px 4px;
            margin: -2px -4px;
            margin-bottom: 0.2rem;
            border-radius: 4px;
            outline: none;
            display: block;
        }

        .image-card-name-input:hover {
            border-color: #3a3a3a;
        }

        .image-card-name-input:focus {
            border-color: #5b9cf5;
            background: #2a2a2a;
        }

        .image-card-dims {
            font-size: 0.75rem;
            color: #666;
        }

        .image-card-size {
            font-size: 0.7rem;
            color: #5bf5a0;
            margin-top: 0.15rem;
            font-weight: 500;
        }

        .image-card-status {
            font-size: 0.7rem;
            margin-top: 0.2rem;
            font-weight: 600;
        }

        .status-done {
            color: #5bf5a0;
        }

        /* Card action buttons */
        .image-card-actions {
            display: flex;
            gap: 0.4rem;
            padding: 0 0.75rem 0.6rem;
        }

        .image-card-actions button {
            flex: 1;
            padding: 0.35rem 0;
            font-size: 0.7rem;
            border-radius: 6px;
            border: 1px solid #3a3a3a;
            background: #2a2a2a;
            color: #ccc;
            cursor: pointer;
            transition: all 0.15s;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3rem;
        }

        .image-card-actions button:hover {
            background: #333;
            border-color: #555;
        }

        .card-download-btn {
            color: #5bf5a0 !important;
            border-color: #2e5a2e !important;
        }

        .card-download-btn:hover {
            background: #1e3a1e !important;
        }

        .card-crop-btn {
            color: #f5c85b !important;
            border-color: #5a4a1e !important;
        }

        .card-crop-btn:hover {
            background: #3a3a1e !important;
        }

        .card-bg-btn {
            color: #c49cf5 !important;
            border-color: #4a2e6a !important;
        }

        .card-bg-btn:hover {
            background: #2a1e3a !important;
        }

        .card-bg-done {
            color: #888 !important;
            border-color: #3a3a3a !important;
            cursor: default !important;
        }

        .btn-bg {
            background: #2a1e3a;
            color: #c49cf5;
            border: 1px solid #4a2e6a;
        }

        .btn-bg:hover:not(:disabled) {
            background: #3a2e4a;
        }

        .status-bg {
            color: #c49cf5;
        }

        /* Checkerboard behind transparent thumbnails */
        .image-card.bg-removed img {
            background-image: linear-gradient(45deg, #2a2a2a 25%, transparent 25%),
                              linear-gradient(-45deg, #2a2a2a 25%, transparent 25%),
                              linear-gradient(45deg, transparent 75%, #2a2a2a 75%),
                              linear-gradient(-45deg, transparent 75%, #2a2a2a 75%);
            background-size: 16px 16px;
            background-position: 0 0, 0 8px, 8px -8px, -8px 0;
        }

        .image-card .remove-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 26px;
            height: 26px;
            background: rgba(0,0,0,0.7);
            border: none;
            border-radius: 50%;
            color: #ccc;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.15s;
            padding: 0;
            line-height: 1;
        }

        .image-card:hover .remove-btn {
            opacity: 1;
        }

        .remove-btn:hover {
            background: rgba(200, 50, 50, 0.8) !important;
            color: #fff;
        }

        /* Crop Modal */
        .crop-modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .crop-modal {
            background: #1a1a1a;
            border-radius: 16px;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 400px;
        }

        .crop-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #2a2a2a;
        }

        .crop-modal-header h3 {
            color: #fff;
            font-size: 1.1rem;
        }

        .crop-modal-body {
            position: relative;
            overflow: auto;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .crop-canvas-container {
            position: relative;
            display: inline-block;
            cursor: crosshair;
            user-select: none;
        }

        .crop-canvas-container img {
            display: block;
            max-width: 70vw;
            max-height: 60vh;
            user-select: none;
            -webkit-user-drag: none;
            pointer-events: none;
        }

        .crop-selection {
            position: absolute;
            border: 2px dashed #5b9cf5;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        .crop-dims-label {
            position: absolute;
            bottom: -22px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: #5b9cf5;
            white-space: nowrap;
            background: rgba(0,0,0,0.8);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .crop-modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            border-top: 1px solid #2a2a2a;
        }

        .crop-modal-footer button {
            padding: 0.5rem 1.2rem;
            font-size: 0.9rem;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #1e3a1e;
            color: #5bf5a0;
            border: 1px solid #2e5a2e;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 2000;
            transform: translateY(120%);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            pointer-events: none;
        }

        .toast.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .toast-icon {
            font-size: 1.3rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }

            .crop-modal {
                min-width: unset;
                max-width: 95vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Downscaler</h1>
        <p class="subtitle">Drop your images, pick a resolution, download the results</p>

        <!-- Drop Zone -->
        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-icon">&#128444;</div>
            <div class="drop-zone-text">Drag & drop images here</div>
            <div class="drop-zone-hint">or click to browse &mdash; supports PNG, JPEG, WebP</div>
        </div>
        <input type="file" id="fileInput" multiple accept="image/*">

        <!-- Controls -->
        <div class="controls" id="controls">
            <div class="control-group">
                <label for="presetSelect">Resolution Preset</label>
                <select id="presetSelect">
                    <option value="3840x2160">4K (3840 &times; 2160)</option>
                    <option value="2560x1440">1440p (2560 &times; 1440)</option>
                    <option value="1920x1080" selected>1080p (1920 &times; 1080)</option>
                    <option value="1280x720">720p (1280 &times; 720)</option>
                    <option value="854x480">480p (854 &times; 480)</option>
                    <option value="custom">Custom</option>
                </select>
            </div>

            <div class="control-group">
                <label>Output Size</label>
                <div class="dimension-inputs">
                    <input type="number" id="widthInput" value="1920" min="1" max="15360">
                    <span class="dimension-x">&times;</span>
                    <input type="number" id="heightInput" value="1080" min="1" max="8640">
                </div>
            </div>

            <div class="control-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="aspectRatio" checked>
                    <label for="aspectRatio">Maintain aspect ratio</label>
                </div>
            </div>

            <div class="control-group">
                <label for="formatSelect">Format</label>
                <select id="formatSelect">
                    <option value="image/png">PNG</option>
                    <option value="image/jpeg" selected>JPEG</option>
                    <option value="image/webp">WebP</option>
                </select>
            </div>

            <div class="quality-group" id="qualityGroup">
                <label>Quality</label>
                <div class="quality-row">
                    <input type="range" id="qualitySlider" min="10" max="100" value="85">
                    <span class="quality-value" id="qualityValue">85%</span>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <button class="btn-primary" id="downscaleBtn" disabled>Downscale All</button>
            <button class="btn-bg" id="removeBgAllBtn" disabled>Remove BG All</button>
            <button class="btn-secondary" id="downloadBtn" disabled>Download All (.zip)</button>
            <button class="btn-danger" id="clearBtn" disabled>Clear All</button>
        </div>

        <!-- Progress -->
        <div class="progress-container" id="progressContainer">
            <div class="progress-header">
                <span id="progressText">Processing...</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress-bar-track">
                <div class="progress-bar-fill" id="progressFill"></div>
            </div>
        </div>

        <!-- Image Counter -->
        <div class="image-counter" id="imageCounter" style="display:none;">
            <span id="imageCount">0</span> images loaded
        </div>

        <!-- Image Grid -->
        <div class="image-grid" id="imageGrid"></div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-icon">&#10004;</span>
        <span id="toastMessage">All images downscaled successfully!</span>
    </div>

    <!-- Crop Modal -->
    <div class="crop-modal-overlay" id="cropModalOverlay" style="display: none;">
        <div class="crop-modal">
            <div class="crop-modal-header">
                <h3 id="cropModalTitle">Crop Image</h3>
                <button class="btn-secondary" id="cropCancelBtn" style="padding: 0.4rem 0.8rem; font-size: 0.85rem;">Cancel</button>
            </div>
            <div class="crop-modal-body">
                <div class="crop-canvas-container" id="cropContainer">
                    <img id="cropImage" src="" alt="Crop preview">
                    <div class="crop-selection" id="cropSelection" style="display: none;">
                        <div class="crop-dims-label" id="cropDimsLabel"></div>
                    </div>
                </div>
            </div>
            <div class="crop-modal-footer">
                <button class="btn-secondary" id="cropResetBtn">Reset Crop</button>
                <button class="btn-primary" id="cropApplyBtn" disabled>Apply Crop</button>
            </div>
        </div>
    </div>

    <script>
        // ── State ──────────────────────────────────────────

        const state = {
            images: [],
            nextId: 0,
            processing: false
        };

        const cropState = {
            imageId: null,
            startX: 0,
            startY: 0,
            currentRect: null,
            isDragging: false,
            displayScale: 1
        };

        // ── DOM Refs ───────────────────────────────────────

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const presetSelect = document.getElementById('presetSelect');
        const widthInput = document.getElementById('widthInput');
        const heightInput = document.getElementById('heightInput');
        const aspectRatioCheck = document.getElementById('aspectRatio');
        const formatSelect = document.getElementById('formatSelect');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const qualityGroup = document.getElementById('qualityGroup');
        const downscaleBtn = document.getElementById('downscaleBtn');
        const removeBgAllBtn = document.getElementById('removeBgAllBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressText = document.getElementById('progressText');
        const progressPercent = document.getElementById('progressPercent');
        const progressFill = document.getElementById('progressFill');
        const imageCounter = document.getElementById('imageCounter');
        const imageCount = document.getElementById('imageCount');
        const imageGrid = document.getElementById('imageGrid');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const cropModalOverlay = document.getElementById('cropModalOverlay');
        const cropContainer = document.getElementById('cropContainer');
        const cropImage = document.getElementById('cropImage');
        const cropSelection = document.getElementById('cropSelection');
        const cropDimsLabel = document.getElementById('cropDimsLabel');
        const cropApplyBtn = document.getElementById('cropApplyBtn');
        const cropResetBtn = document.getElementById('cropResetBtn');
        const cropCancelBtn = document.getElementById('cropCancelBtn');
        const cropModalTitle = document.getElementById('cropModalTitle');

        // ── Helpers ────────────────────────────────────────

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        let toastTimeout = null;
        function showToast(message, duration) {
            duration = duration || 4000;
            toastMessage.textContent = message;
            toast.classList.add('visible');
            if (toastTimeout) clearTimeout(toastTimeout);
            toastTimeout = setTimeout(function() {
                toast.classList.remove('visible');
            }, duration);
        }

        // ── Background Removal Library (Lazy Load) ─────────

        var bgRemovalLib = null;
        async function loadBgRemoval() {
            if (!bgRemovalLib) {
                bgRemovalLib = await import('https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.5.5/+esm');
            }
            return bgRemovalLib;
        }

        function dataUrlToBlob(dataUrl) {
            var parts = dataUrl.split(',');
            var mime = parts[0].match(/:(.*?);/)[1];
            var binary = atob(parts[1]);
            var array = new Uint8Array(binary.length);
            for (var i = 0; i < binary.length; i++) {
                array[i] = binary.charCodeAt(i);
            }
            return new Blob([array], { type: mime });
        }

        function blobToDataUrl(blob) {
            return new Promise(function(resolve) {
                var reader = new FileReader();
                reader.onload = function() { resolve(reader.result); };
                reader.readAsDataURL(blob);
            });
        }

        async function removeImageBg(imgObj) {
            var lib = await loadBgRemoval();
            var inputBlob = dataUrlToBlob(imgObj.dataUrl);
            var resultBlob = await lib.removeBackground(inputBlob);
            var resultDataUrl = await blobToDataUrl(resultBlob);
            return resultDataUrl;
        }

        // ── Drag & Drop ────────────────────────────────────

        dropZone.addEventListener('click', function() { fileInput.click(); });

        dropZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', function() {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', function(e) {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', function() {
            handleFiles(fileInput.files);
            fileInput.value = '';
        });

        // ── File Handling ──────────────────────────────────

        function handleFiles(fileList) {
            var files = Array.from(fileList).filter(function(f) {
                return f.type.startsWith('image/');
            });
            if (files.length === 0) return;

            files.forEach(function(file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var img = new Image();
                    img.onload = function() {
                        state.images.push({
                            id: state.nextId++,
                            file: file,
                            name: file.name,
                            displayName: file.name,
                            originalWidth: img.naturalWidth,
                            originalHeight: img.naturalHeight,
                            effectiveWidth: img.naturalWidth,
                            effectiveHeight: img.naturalHeight,
                            dataUrl: e.target.result,
                            processedBlob: null,
                            processedSize: null,
                            processed: false,
                            cropRegion: null,
                            croppedDataUrl: null,
                            bgRemoved: false,
                            bgRemovedDataUrl: null
                        });
                        updateUI();
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // ── Resolution Controls ────────────────────────────

        presetSelect.addEventListener('change', function() {
            var val = presetSelect.value;
            if (val === 'custom') {
                widthInput.removeAttribute('readonly');
                heightInput.removeAttribute('readonly');
            } else {
                var parts = val.split('x');
                widthInput.value = parseInt(parts[0]);
                heightInput.value = parseInt(parts[1]);
                widthInput.setAttribute('readonly', true);
                heightInput.setAttribute('readonly', true);
            }
        });

        widthInput.setAttribute('readonly', true);
        heightInput.setAttribute('readonly', true);

        qualitySlider.addEventListener('input', function() {
            qualityValue.textContent = qualitySlider.value + '%';
        });

        formatSelect.addEventListener('change', function() {
            qualityGroup.style.display = formatSelect.value === 'image/png' ? 'none' : '';
        });

        // ── Update UI ──────────────────────────────────────

        function updateUI() {
            var count = state.images.length;
            var hasImages = count > 0;
            var hasProcessed = state.images.some(function(img) { return img.processed; });

            downscaleBtn.disabled = !hasImages || state.processing;
            removeBgAllBtn.disabled = !hasImages || state.processing;
            downloadBtn.disabled = !hasProcessed || state.processing;
            clearBtn.disabled = !hasImages || state.processing;

            imageCounter.style.display = hasImages ? '' : 'none';
            imageCount.textContent = count;

            renderGrid();
        }

        function renderGrid() {
            imageGrid.innerHTML = '';
            state.images.forEach(function(img) {
                var card = document.createElement('div');
                card.className = 'image-card';

                // Add checkerboard class for BG-removed images
                if (img.bgRemoved) {
                    card.className = 'image-card bg-removed';
                }

                // Thumbnail (priority: processed > cropped > bgRemoved > original)
                var thumbnail = document.createElement('img');
                if (img.processedBlob) {
                    thumbnail.src = URL.createObjectURL(img.processedBlob);
                } else if (img.croppedDataUrl) {
                    thumbnail.src = img.croppedDataUrl;
                } else if (img.bgRemovedDataUrl) {
                    thumbnail.src = img.bgRemovedDataUrl;
                } else {
                    thumbnail.src = img.dataUrl;
                }
                thumbnail.alt = img.displayName;

                // Remove button
                var removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = '&times;';
                removeBtn.title = 'Remove';
                removeBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    state.images = state.images.filter(function(i) { return i.id !== img.id; });
                    updateUI();
                });

                // Info section
                var info = document.createElement('div');
                info.className = 'image-card-info';

                // Editable filename
                var nameInput = document.createElement('input');
                nameInput.type = 'text';
                nameInput.className = 'image-card-name-input';
                nameInput.value = img.displayName;
                nameInput.title = img.displayName;
                nameInput.addEventListener('change', function(e) {
                    var newName = e.target.value.trim();
                    if (newName) {
                        img.displayName = newName;
                    } else {
                        img.displayName = img.name;
                        e.target.value = img.name;
                    }
                });
                nameInput.addEventListener('click', function(e) { e.stopPropagation(); });

                // Dimensions
                var dimsEl = document.createElement('div');
                dimsEl.className = 'image-card-dims';
                if (img.cropRegion) {
                    dimsEl.textContent = img.effectiveWidth + ' \u00d7 ' + img.effectiveHeight + ' (cropped)';
                } else {
                    dimsEl.textContent = img.originalWidth + ' \u00d7 ' + img.originalHeight;
                }

                info.appendChild(nameInput);
                info.appendChild(dimsEl);

                // File size (after processing)
                if (img.processed && img.processedSize != null) {
                    var sizeEl = document.createElement('div');
                    sizeEl.className = 'image-card-size';
                    sizeEl.textContent = formatFileSize(img.processedSize);
                    info.appendChild(sizeEl);
                }

                // BG Removed status
                if (img.bgRemoved) {
                    var bgStatusEl = document.createElement('div');
                    bgStatusEl.className = 'image-card-status status-bg';
                    bgStatusEl.textContent = 'BG Removed';
                    info.appendChild(bgStatusEl);
                }

                // Downscaled status
                if (img.processed) {
                    var statusEl = document.createElement('div');
                    statusEl.className = 'image-card-status status-done';
                    statusEl.textContent = 'Downscaled';
                    info.appendChild(statusEl);
                }

                // Action buttons
                var actionsRow = document.createElement('div');
                actionsRow.className = 'image-card-actions';

                // Crop button
                var cropBtn = document.createElement('button');
                cropBtn.className = 'card-crop-btn';
                cropBtn.innerHTML = '&#9986; Crop';
                cropBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    openCropModal(img.id);
                });
                actionsRow.appendChild(cropBtn);

                // BG removal button
                var bgBtn = document.createElement('button');
                if (img.bgRemoved) {
                    bgBtn.className = 'card-bg-done';
                    bgBtn.textContent = 'BG \u2713';
                    bgBtn.disabled = true;
                } else {
                    bgBtn.className = 'card-bg-btn';
                    bgBtn.textContent = 'Rm BG';
                    bgBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        removeSingleBg(img.id);
                    });
                }
                actionsRow.appendChild(bgBtn);

                // Individual download button (only if processed)
                if (img.processed) {
                    var dlBtn = document.createElement('button');
                    dlBtn.className = 'card-download-btn';
                    dlBtn.innerHTML = '&#8595; Save';
                    dlBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        downloadSingleImage(img);
                    });
                    actionsRow.appendChild(dlBtn);
                }

                card.appendChild(thumbnail);
                card.appendChild(removeBtn);
                card.appendChild(info);
                card.appendChild(actionsRow);
                imageGrid.appendChild(card);
            });
        }

        // ── Individual Download ────────────────────────────

        function downloadSingleImage(img) {
            var format = formatSelect.value;
            var ext = format === 'image/png' ? '.png'
                    : format === 'image/webp' ? '.webp'
                    : '.jpg';
            var baseName = img.displayName.replace(/\.[^.]+$/, '');
            var fileName = baseName + '_downscaled' + ext;
            saveAs(img.processedBlob, fileName);
        }

        // ── Downscale Engine ───────────────────────────────

        function getTargetDimensions(effW, effH) {
            var targetW = parseInt(widthInput.value) || effW;
            var targetH = parseInt(heightInput.value) || effH;

            if (aspectRatioCheck.checked) {
                var ratio = effW / effH;
                var newW = Math.min(targetW, effW);
                var newH = Math.round(newW / ratio);
                return { width: newW, height: newH };
            }

            return {
                width: Math.min(targetW, effW),
                height: Math.min(targetH, effH)
            };
        }

        function downscaleImage(imageData, targetW, targetH, format, quality, cropRegion) {
            return new Promise(function(resolve) {
                var img = new Image();
                img.onload = function() {
                    var canvas = document.createElement('canvas');
                    canvas.width = targetW;
                    canvas.height = targetH;

                    var ctx = canvas.getContext('2d');
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = 'high';

                    if (cropRegion) {
                        ctx.drawImage(img,
                            cropRegion.x, cropRegion.y, cropRegion.width, cropRegion.height,
                            0, 0, targetW, targetH
                        );
                    } else {
                        ctx.drawImage(img, 0, 0, targetW, targetH);
                    }

                    canvas.toBlob(function(blob) {
                        resolve(blob);
                    }, format, format === 'image/png' ? undefined : quality / 100);
                };
                img.src = imageData;
            });
        }

        downscaleBtn.addEventListener('click', async function() {
            if (state.images.length === 0 || state.processing) return;

            // Warn if JPEG selected but some images have BG removed
            var format = formatSelect.value;
            var hasBgRemoved = state.images.some(function(img) { return img.bgRemoved; });
            if (format === 'image/jpeg' && hasBgRemoved) {
                if (!confirm('JPEG does not support transparency. Background-removed images will have a white background.\n\nSwitch to PNG or WebP to keep transparency.\n\nContinue with JPEG?')) {
                    return;
                }
            }

            state.processing = true;
            downscaleBtn.disabled = true;
            downloadBtn.disabled = true;
            clearBtn.disabled = true;
            downloadBtn.classList.remove('btn-glow');
            progressContainer.classList.add('visible');
            var quality = parseInt(qualitySlider.value);
            var total = state.images.length;

            for (var i = 0; i < total; i++) {
                var img = state.images[i];
                var dims = getTargetDimensions(img.effectiveWidth, img.effectiveHeight);

                progressText.textContent = 'Processing ' + (i + 1) + ' of ' + total + ': ' + img.displayName;
                var pct = Math.round((i / total) * 100);
                progressPercent.textContent = pct + '%';
                progressFill.style.width = pct + '%';

                await new Promise(function(r) { setTimeout(r, 10); });

                var source = img.bgRemovedDataUrl || img.dataUrl;
                var blob = await downscaleImage(source, dims.width, dims.height, format, quality, img.cropRegion);
                img.processedBlob = blob;
                img.processedSize = blob.size;
                img.processed = true;

                renderGrid();
            }

            progressText.textContent = 'Done!';
            progressPercent.textContent = '100%';
            progressFill.style.width = '100%';

            state.processing = false;
            updateUI();

            // Completion notification
            showToast('All ' + total + ' images downscaled successfully!');
            downloadBtn.classList.add('btn-glow');

            setTimeout(function() {
                progressContainer.classList.remove('visible');
            }, 2000);
        });

        // ── Download as Zip ────────────────────────────────

        downloadBtn.addEventListener('click', async function() {
            var processed = state.images.filter(function(img) { return img.processed; });
            if (processed.length === 0) return;

            downloadBtn.classList.remove('btn-glow');
            downloadBtn.disabled = true;
            progressContainer.classList.add('visible');
            progressText.textContent = 'Packaging zip...';
            progressPercent.textContent = '0%';
            progressFill.style.width = '0%';

            var zip = new JSZip();
            var format = formatSelect.value;
            var ext = format === 'image/png' ? '.png'
                    : format === 'image/webp' ? '.webp'
                    : '.jpg';

            processed.forEach(function(img, i) {
                var baseName = img.displayName.replace(/\.[^.]+$/, '');
                var fileName = baseName + '_downscaled' + ext;
                zip.file(fileName, img.processedBlob);

                var pct = Math.round(((i + 1) / processed.length) * 50);
                progressPercent.textContent = pct + '%';
                progressFill.style.width = pct + '%';
            });

            progressText.textContent = 'Generating zip file...';

            var content = await zip.generateAsync(
                { type: 'blob' },
                function(metadata) {
                    var pct = 50 + Math.round(metadata.percent / 2);
                    progressPercent.textContent = pct + '%';
                    progressFill.style.width = pct + '%';
                }
            );

            saveAs(content, 'downscaled_images.zip');

            progressText.textContent = 'Download started!';
            progressPercent.textContent = '100%';
            progressFill.style.width = '100%';

            downloadBtn.disabled = false;

            setTimeout(function() {
                progressContainer.classList.remove('visible');
            }, 2000);
        });

        // ── Background Removal ─────────────────────────────

        async function removeSingleBg(imageId) {
            var img = state.images.find(function(i) { return i.id === imageId; });
            if (!img || img.bgRemoved || state.processing) return;

            state.processing = true;
            updateUI();
            progressContainer.classList.add('visible');
            progressText.textContent = 'Loading AI model (first time may take a moment)...';
            progressPercent.textContent = '';
            progressFill.style.width = '0%';

            try {
                await loadBgRemoval();
                progressText.textContent = 'Removing background: ' + img.displayName;
                progressFill.style.width = '50%';
                await new Promise(function(r) { setTimeout(r, 10); });

                var resultDataUrl = await removeImageBg(img);
                img.bgRemovedDataUrl = resultDataUrl;
                img.bgRemoved = true;
                img.processed = false;
                img.processedBlob = null;
                img.processedSize = null;

                progressText.textContent = 'Done!';
                progressFill.style.width = '100%';
                progressPercent.textContent = '100%';
                showToast('Background removed from ' + img.displayName);
            } catch (err) {
                showToast('Error removing background. Please try again.');
                console.error('BG removal error:', err);
            }

            state.processing = false;
            updateUI();
            setTimeout(function() { progressContainer.classList.remove('visible'); }, 2000);
        }

        removeBgAllBtn.addEventListener('click', async function() {
            if (state.images.length === 0 || state.processing) return;

            var toProcess = state.images.filter(function(img) { return !img.bgRemoved; });
            if (toProcess.length === 0) {
                showToast('All images already have backgrounds removed.');
                return;
            }

            state.processing = true;
            updateUI();
            progressContainer.classList.add('visible');
            progressText.textContent = 'Loading AI model (first time may take a moment)...';
            progressPercent.textContent = '0%';
            progressFill.style.width = '0%';

            try {
                await loadBgRemoval();

                var total = toProcess.length;
                for (var i = 0; i < total; i++) {
                    var img = toProcess[i];

                    progressText.textContent = 'Removing background ' + (i + 1) + ' of ' + total + ': ' + img.displayName;
                    var pct = Math.round((i / total) * 100);
                    progressPercent.textContent = pct + '%';
                    progressFill.style.width = pct + '%';

                    await new Promise(function(r) { setTimeout(r, 10); });

                    var resultDataUrl = await removeImageBg(img);
                    img.bgRemovedDataUrl = resultDataUrl;
                    img.bgRemoved = true;
                    img.processed = false;
                    img.processedBlob = null;
                    img.processedSize = null;

                    renderGrid();
                }

                progressText.textContent = 'Done!';
                progressPercent.textContent = '100%';
                progressFill.style.width = '100%';
                showToast('Background removed from all ' + total + ' images!');
            } catch (err) {
                showToast('Error during background removal. Some images may not have been processed.');
                console.error('BG removal error:', err);
            }

            state.processing = false;
            updateUI();
            setTimeout(function() { progressContainer.classList.remove('visible'); }, 2000);
        });

        // ── Clear All ──────────────────────────────────────

        clearBtn.addEventListener('click', function() {
            state.images = [];
            state.nextId = 0;
            downloadBtn.classList.remove('btn-glow');
            updateUI();
        });

        // ── Crop Modal ─────────────────────────────────────

        function openCropModal(imageId) {
            var img = state.images.find(function(i) { return i.id === imageId; });
            if (!img) return;

            cropState.imageId = imageId;
            cropState.currentRect = null;
            cropState.isDragging = false;

            cropModalTitle.textContent = 'Crop: ' + img.displayName;
            cropImage.src = img.bgRemovedDataUrl || img.dataUrl;
            cropSelection.style.display = 'none';
            cropApplyBtn.disabled = true;

            cropImage.onload = function() {
                cropState.displayScale = img.originalWidth / cropImage.clientWidth;

                // Show existing crop if any
                if (img.cropRegion) {
                    var r = img.cropRegion;
                    var s = cropState.displayScale;
                    cropState.currentRect = {
                        x: r.x / s,
                        y: r.y / s,
                        w: r.width / s,
                        h: r.height / s
                    };
                    updateCropSelectionDisplay();
                    cropApplyBtn.disabled = false;
                }
            };

            cropModalOverlay.style.display = 'flex';
        }

        function closeCropModal() {
            cropModalOverlay.style.display = 'none';
            cropState.imageId = null;
            cropState.currentRect = null;
            cropState.isDragging = false;
        }

        function updateCropSelectionDisplay() {
            var r = cropState.currentRect;
            if (!r) return;
            cropSelection.style.left = r.x + 'px';
            cropSelection.style.top = r.y + 'px';
            cropSelection.style.width = r.w + 'px';
            cropSelection.style.height = r.h + 'px';
            cropSelection.style.display = 'block';

            var realW = Math.round(r.w * cropState.displayScale);
            var realH = Math.round(r.h * cropState.displayScale);
            cropDimsLabel.textContent = realW + ' \u00d7 ' + realH + ' px';
        }

        // Mouse interaction for crop rectangle
        cropContainer.addEventListener('mousedown', function(e) {
            e.preventDefault();
            var rect = cropContainer.getBoundingClientRect();
            cropState.startX = e.clientX - rect.left;
            cropState.startY = e.clientY - rect.top;
            cropState.isDragging = true;
            cropState.currentRect = { x: cropState.startX, y: cropState.startY, w: 0, h: 0 };
            cropSelection.style.display = 'block';
        });

        document.addEventListener('mousemove', function(e) {
            if (!cropState.isDragging) return;
            e.preventDefault();
            var rect = cropContainer.getBoundingClientRect();
            var currentX = Math.max(0, Math.min(e.clientX - rect.left, cropContainer.clientWidth));
            var currentY = Math.max(0, Math.min(e.clientY - rect.top, cropContainer.clientHeight));

            var x = Math.min(cropState.startX, currentX);
            var y = Math.min(cropState.startY, currentY);
            var w = Math.abs(currentX - cropState.startX);
            var h = Math.abs(currentY - cropState.startY);

            cropState.currentRect = { x: x, y: y, w: w, h: h };
            updateCropSelectionDisplay();
        });

        document.addEventListener('mouseup', function() {
            if (!cropState.isDragging) return;
            cropState.isDragging = false;

            if (!cropState.currentRect || cropState.currentRect.w < 10 || cropState.currentRect.h < 10) {
                cropSelection.style.display = 'none';
                cropState.currentRect = null;
                cropApplyBtn.disabled = true;
            } else {
                cropApplyBtn.disabled = false;
            }
        });

        // Generate cropped preview thumbnail
        function generateCroppedPreview(img) {
            return new Promise(function(resolve) {
                var source = new Image();
                source.onload = function() {
                    var cr = img.cropRegion;
                    var canvas = document.createElement('canvas');
                    canvas.width = cr.width;
                    canvas.height = cr.height;
                    var ctx = canvas.getContext('2d');
                    ctx.drawImage(source, cr.x, cr.y, cr.width, cr.height, 0, 0, cr.width, cr.height);
                    img.croppedDataUrl = canvas.toDataURL('image/jpeg', 0.8);
                    img.effectiveWidth = cr.width;
                    img.effectiveHeight = cr.height;
                    resolve();
                };
                source.src = img.bgRemovedDataUrl || img.dataUrl;
            });
        }

        // Apply crop
        cropApplyBtn.addEventListener('click', function() {
            var img = state.images.find(function(i) { return i.id === cropState.imageId; });
            if (!img || !cropState.currentRect) return;

            var r = cropState.currentRect;
            var s = cropState.displayScale;

            img.cropRegion = {
                x: Math.round(r.x * s),
                y: Math.round(r.y * s),
                width: Math.round(r.w * s),
                height: Math.round(r.h * s)
            };

            // Reset processed state since source changed
            img.processed = false;
            img.processedBlob = null;
            img.processedSize = null;

            generateCroppedPreview(img).then(function() {
                closeCropModal();
                updateUI();
            });
        });

        // Reset crop
        cropResetBtn.addEventListener('click', function() {
            var img = state.images.find(function(i) { return i.id === cropState.imageId; });
            if (img) {
                img.cropRegion = null;
                img.croppedDataUrl = null;
                img.effectiveWidth = img.originalWidth;
                img.effectiveHeight = img.originalHeight;
                img.processed = false;
                img.processedBlob = null;
                img.processedSize = null;
            }
            cropState.currentRect = null;
            cropSelection.style.display = 'none';
            cropApplyBtn.disabled = true;
            closeCropModal();
            updateUI();
        });

        // Cancel crop
        cropCancelBtn.addEventListener('click', closeCropModal);

        // Close on overlay click
        cropModalOverlay.addEventListener('click', function(e) {
            if (e.target === cropModalOverlay) closeCropModal();
        });

        // Close on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && cropModalOverlay.style.display !== 'none') {
                closeCropModal();
            }
        });
    </script>
